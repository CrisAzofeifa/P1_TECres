<h1 style="color: chocolate" >Tipos de Anuncio</h1>

<div class="container ml-4">
    <form class="form-inline my-2 my-lg-0">

        <input id = "busqueda"
               class="form-control mr-sm-2 mb-1"
               type="search" 
               placeholder="Buscar Anuncio por tipo" 
               aria-label="Search"
               style="width: 8cm;">
        <button type = "button" 
                class="btn btn-outline-secondary mb-1" 
                (click) = "buscar('busqueda','i')">Buscar</button>

    </form>
    <button type="button"
            style="color: chocolate;"
            class="btn border border-secondary mb-1" 
            (click) = "agregar()">Agregar Nuevo Tipo de Anuncio</button>
    <table class="table table-dark table-responsive-md table-striped">
        <thead>
          <tr>
            
            <th scope="col">Tipo de Anuncio</th>
            <th scope="col">Descripción</th>
            <th scope="col">Costo Diario</th>
            <th scope="col">Duración del anuncio</th>
            
            <th scope="col">Quitar/Agregar/Modificar Anuncio</th>
          </tr>
        </thead>
        <tbody>
            
         
          <tr *ngFor = "let anuncio of tipo_anuncios;index as i" [attr.id] = "i"  [ngClass] = "{'highlight' : anuncio.nombre == buscar('busqueda','i')}">
            
            <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(anuncio.nombre , 'nombre', $event)">{{anuncio.nombre}}</td>
            <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(anuncio.descripcion , 'descripcion', $event)">{{anuncio.descripcion}}</td>
            <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(anuncio.costo_diario , 'costo_diario', $event)">{{anuncio.costo_diario}}</td>
            <td class="pt-3-half" contenteditable="true" (blur) = "actualizarLista(anuncio.Duracion , 'Duracion', $event)">{{anuncio.Duracion}}</td>
            
            
              <td>
                <span class="table-remove">
                  
                    <button type="button"
                             style="color:chocolate"
                             class="btn  btn-rounded btn-sm my-0 "
                             (click) = "eliminar(anuncio.nombre)">ELIMINAR</button>
                    
                      <button type="button" style="color:chocolate" class="btn btn-rounded btn-sm my-0 " (click) = "agregar1(anuncio.nombre)">AGREGAR</button>
                </span>
              </td>
          </tr>
     
        </tbody>
      </table>
</div>
