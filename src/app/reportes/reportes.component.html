<h3 style="color: chocolate" >Reporte de Ventas</h3>
<form>
  <div class="form-group">
    <label for="Fecha inicial">Fecha inicial</label>
    <input type="text" class="form-control" id="Finicial" placeholder="Fecha incial, ejemplo: 02/06/2016">
  </div>
  <div class="form-group">
    <label for="Fecha final">Fecha final</label>
    <input type="text" class="form-control" id="Ffinal" placeholder="Fecha final, ejemplo: 02/06/2019">
  </div>
  <button type="Agregar" class="btn btn-secondary" (click) = "generarReporteVentas('Finicial', 'Ffinal')">Generar</button>
